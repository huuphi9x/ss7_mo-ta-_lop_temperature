<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<script>
    let Temperature = function (degreeC) {
        this.degreeC = degreeC;
        this.getDegreeC = function () {
            return this.degreeC;
        };
        this.getDegreeF = function () {
            return this.degreeC * 1.8 + 32;

        };
        this.getDegreeK = function () {
            return (this.degreeC + 273.15);
        };
    };
    let temperature = new Temperature(30);
    document.write('Độ F: ' + temperature.getDegreeF() +"</br>");
    document.write('Độ K: ' + temperature.getDegreeK());
</script>
</body>
</html>
